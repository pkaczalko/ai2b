<div class="task-container">
    <div *ngFor="let task of tasks" class="task">
        <div class="task-title">{{task.title}}</div>
        <div class="task-deadline" *ngIf="task.deadline">{{task.deadline}}</div>
        <div class="task-checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" [(ngModel)]="task.completed" (change)="handleChange(task)" >
        </div>
    </div>
    <button type="submit" (click)="archiveCompleted()">Archive Completed</button>
</div>

<div class="form">
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="newTask.title" required>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" [(ngModel)]="newTask.deadline" required>

        <button type="submit" (click)="addTask()">Add</button>
    </form>
</div>

<div class="card">

    <div class = details>
        <h1>{{person['name']}} {{person['surname']}}</h1>
        <p>id: {{person['id']}}</p>
        <p>city: {{person['city']}}</p>
        <p>age: {{person['age']}}</p>
        <p>email: {{person['email']}}</p>
        <p>phone: {{person['phone']}}</p>

    </div>
</div>
